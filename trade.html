<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엔드필드 무역 상세 분석기</title>
    <style>
        :root {
            --bg-color: #0f1014;
            --card-bg: #1c1e26;
            --primary: #ffcf00; 
            --text: #ffffff;
            --text-sub: #94a3b8;
            --positive: #10b981;
            --negative: #ef4444;
            --border: #2d313d;
        }

        body {
            background-color: var(--bg-color); color: var(--text);
            font-family: 'Pretendard', sans-serif; margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 98%; max-width: 1100px; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; background: var(--card-bg); padding: 20px;
            border-radius: 12px; border: 1px solid var(--border);
        }

        .config-group { display: flex; gap: 20px; }
        .input-box { display: flex; flex-direction: column; }
        .input-box label { font-size: 0.75rem; color: var(--primary); font-weight: bold; margin-bottom: 5px; }
        .input-box input { 
            background: #252833; border: 1px solid var(--primary); color: white;
            padding: 8px 12px; border-radius: 6px; font-size: 1.1rem; width: 140px;
        }

        .table-wrapper {
            background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border);
            overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow-x: auto;
        }

        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { background: #252833; color: var(--text-sub); font-size: 0.75rem; padding: 12px 5px; }
        td { padding: 12px 5px; border-bottom: 1px solid var(--border); text-align: center; transition: background 0.3s; }

        input.table-input {
            background: #2d313d; border: 1px solid #3f4454; color: white;
            padding: 8px; width: 90%; border-radius: 4px; text-align: center; font-size: 0.95rem;
        }
        input:focus { border-color: var(--primary); outline: none; }

        .btn-group { display: flex; gap: 10px; margin-bottom: 15px; }
        button { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-add { background: #334155; color: white; }

        .best-pick { background: rgba(255, 207, 0, 0.15) !important; }
        .best-badge { 
            background: var(--primary); color: black; padding: 2px 6px; 
            border-radius: 4px; font-size: 0.7rem; font-weight: bold; margin-top: 4px; display: inline-block;
        }
        
        .val-buy { color: #94a3b8; } /* 구매비용은 차분하게 */
        .val-sell { color: #60a5fa; } /* 판매비용은 파란색 계열 */
        .val-profit { color: var(--positive); font-weight: bold; font-size: 1.1rem; }
        .highlight { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1 style="margin:0; font-size: 1.6rem; color: var(--primary);">Endfield Trade Analyzer</h1>
            <p style="margin:5px 0 0 0; font-size: 0.85rem; color: var(--text-sub);">상세 비용 및 차익 분석 시뮬레이터</p>
        </div>
        <div class="config-group">
            <div class="input-box">
                <label>통합 구매 한도</label>
                <input type="number" id="globalLimit" placeholder="한도" onclick="this.select()" oninput="calculate()">
            </div>
            <div class="input-box">
                <label>보유 자금</label>
                <input type="number" id="myFunds" placeholder="자금" onclick="this.select()" oninput="calculate()">
            </div>
        </div>
    </header>

    <div class="btn-group">
        <button class="btn-add" onclick="addRow()">+ 아이템 추가</button>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th style="width: 60px;">No</th>
                    <th>아이템명</th>
                    <th>단가(구매)</th>
                    <th>단가(판매)</th>
                    <th style="width: 100px;">최대매입</th>
                    <th>총 구매비용</th>
                    <th>총 판매비용</th>
                    <th style="width: 150px;">최종 차익</th>
                    <th style="width: 50px;">-</th>
                </tr>
            </thead>
            <tbody id="itemBody"></tbody>
        </table>
    </div>
</div>

<script>
    window.onload = () => { for(let i=0; i<3; i++) addRow(); };

    function addRow() {
        const tbody = document.getElementById('itemBody');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td class="item-no"></td>
            <td><input type="text" class="table-input name" placeholder="아이템명" onclick="this.select()"></td>
            <td><input type="number" class="table-input buy" placeholder="0" oninput="calculate()" onclick="this.select()"></td>
            <td><input type="number" class="table-input sell" placeholder="0" oninput="calculate()" onclick="this.select()"></td>
            <td class="max-qty">-</td>
            <td class="total-buy-val">-</td>
            <td class="total-sell-val">-</td>
            <td class="total-profit-val">-</td>
            <td><button style="background:transparent; color:#64748b; font-size:1.2rem;" onclick="this.parentElement.parentElement.remove(); calculate();">✕</button></td>
        `;
        tbody.appendChild(row);
        calculate();
    }

    function calculate() {
        const funds = parseFloat(document.getElementById('myFunds').value) || 0;
        const limit = parseFloat(document.getElementById('globalLimit').value) || 0;
        const rows = Array.from(document.querySelectorAll('#itemBody tr'));
        
        let maxProfit = -1;
        let results = [];

        rows.forEach((row, idx) => {
            const buyPrice = parseFloat(row.querySelector('.buy').value) || 0;
            const sellPrice = parseFloat(row.querySelector('.sell').value) || 0;
            const unitProfit = sellPrice - buyPrice;

            const affordable = buyPrice > 0 ? Math.floor(funds / buyPrice) : 0;
            const finalQty = Math.min(affordable, limit);
            
            const totalBuy = buyPrice * finalQty;
            const totalSell = sellPrice * finalQty;
            const totalProfit = unitProfit * finalQty;

            results.push({ finalQty, totalBuy, totalSell, totalProfit });
            if (totalProfit > 0 && totalProfit > maxProfit) {
                maxProfit = totalProfit;
            }
        });

        rows.forEach((row, idx) => {
            const res = results[idx];
            
            row.querySelector('.max-qty').innerHTML = res.finalQty > 0 ? `<span class="highlight">${res.finalQty}</span> 개` : `-`;
            row.querySelector('.total-buy-val').innerText = res.totalBuy > 0 ? res.totalBuy.toLocaleString() : `-`;
            row.querySelector('.total-sell-val').innerText = res.totalSell > 0 ? res.totalSell.toLocaleString() : `-`;
            
            const profitCell = row.querySelector('.total-profit-val');
            profitCell.innerHTML = res.totalProfit > 0 ? `<span class="val-profit">${res.totalProfit.toLocaleString()}</span>` : `-`;

            const noCell = row.querySelector('.item-no');
            if (res.totalProfit > 0 && res.totalProfit === maxProfit) {
                row.classList.add('best-pick');
                noCell.innerHTML = `${idx+1}<br><span class="best-badge">BEST</span>`;
            } else {
                row.classList.remove('best-pick');
                noCell.innerText = idx + 1;
            }
        });
    }
</script>

</body>
</html>
