<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엔드필드 무역 자본 효율 계산기</title>
    <style>
        :root {
            --bg-color: #0f1014;
            --card-bg: #1c1e26;
            --primary: #ffcf00; 
            --text: #ffffff;
            --text-sub: #94a3b8;
            --positive: #10b981;
            --negative: #ef4444;
            --border: #2d313d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Pretendard', -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 98%;
            max-width: 1100px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        .header-title h1 { margin: 0; font-size: 1.8rem; color: var(--primary); }
        
        /* 보유 금액 입력창 강조 */
        .funds-area {
            background: #252833;
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid var(--primary);
        }
        .funds-area label { display: block; font-size: 0.8rem; color: var(--primary); margin-bottom: 5px; font-weight: bold; }
        .funds-area input { font-size: 1.2rem; width: 150px; border: none; background: transparent; color: white; outline: none; text-align: right; }

        .table-wrapper {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { background: #252833; color: var(--text-sub); font-size: 0.75rem; padding: 12px 5px; }
        td { padding: 10px 5px; border-bottom: 1px solid var(--border); text-align: center; }

        input.table-input {
            background: #2d313d;
            border: 1px solid #3f4454;
            color: white;
            padding: 6px;
            width: 85%;
            border-radius: 4px;
            text-align: center;
            font-size: 0.9rem;
        }
        input:focus { border-color: var(--primary); outline: none; }

        .btn-group { display: flex; gap: 10px; margin-bottom: 15px; }
        button { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-add { background: #334155; color: white; }
        .btn-calc { background: var(--primary); color: black; flex-grow: 1; font-size: 1rem; }
        .btn-del { background: transparent; color: #64748b; }

        .total-profit { color: var(--positive); font-weight: bold; font-size: 1.1rem; }
        .highlight { color: var(--primary); font-weight: bold; }
        .roi-badge { font-size: 0.8rem; color: var(--text-sub); background: #2d313d; padding: 2px 5px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="header-title">
            <h1>Endfield Trade Portal</h1>
            <p>보유 금액 내 최대 수익 최적화 시스템</p>
        </div>
        <div class="funds-area">
            <label>CURRENT FUNDS (보유 금액)</label>
            <input type="number" id="myFunds" value="10000" onclick="this.select()" oninput="calculateAndSort()">
        </div>
    </header>

    <div class="btn-group">
        <button class="btn-add" onclick="addRow()">+ 아이템 추가</button>
        <button class="btn-calc" onclick="calculateAndSort()">수익 시뮬레이션 및 정렬</button>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th style="width: 40px;">No</th>
                    <th>아이템명</th>
                    <th>기본가</th>
                    <th>상점수량</th>
                    <th>구매(%)</th>
                    <th>판매(%)</th>
                    <th>실구매가</th>
                    <th>최대매입</th>
                    <th style="width: 120px;">총 예상 이득</th>
                    <th style="width: 50px;">-</th>
                </tr>
            </thead>
            <tbody id="itemBody"></tbody>
        </table>
    </div>
</div>

<script>
    window.onload = () => { for(let i=0; i<3; i++) addRow(); };

    function addRow() {
        const tbody = document.getElementById('itemBody');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td class="item-no"></td>
            <td><input type="text" class="table-input name" value="상품" onclick="this.select()"></td>
            <td><input type="number" class="table-input base" value="1000" onclick="this.select()"></td>
            <td><input type="number" class="table-input stock" value="10" onclick="this.select()"></td>
            <td><input type="number" class="table-input buy-pct" value="80" onclick="this.select()"></td>
            <td><input type="number" class="table-input sell-pct" value="150" onclick="this.select()"></td>
            <td class="unit-price">-</td>
            <td class="max-qty">-</td>
            <td class="total-profit">-</td>
            <td><button class="btn-del" onclick="this.parentElement.parentElement.remove(); updateNumbers();">✕</button></td>
        `;
        tbody.appendChild(row);
        updateNumbers();
    }

    function updateNumbers() {
        const rows = document.querySelectorAll('#itemBody tr');
        rows.forEach((row, idx) => {
            row.querySelector('.item-no').innerText = idx + 1;
        });
    }

    function calculateAndSort() {
        const funds = parseFloat(document.getElementById('myFunds').value) || 0;
        const rows = Array.from(document.querySelectorAll('#itemBody tr'));
        
        const data = rows.map(row => {
            const base = parseFloat(row.querySelector('.base').value) || 0;
            const stock = parseFloat(row.querySelector('.stock').value) || 0;
            const buyRate = (parseFloat(row.querySelector('.buy-pct').value) || 0) / 100;
            const sellRate = (parseFloat(row.querySelector('.sell-pct').value) || 0) / 100;

            const unitBuyPrice = base * buyRate;
            const unitSellPrice = base * sellRate;
            const unitProfit = unitSellPrice - unitBuyPrice;

            // 내가 가진 돈으로 살 수 있는 수량 (하지만 상점 수량을 넘을 수 없음)
            let maxAffordable = unitBuyPrice > 0 ? Math.floor(funds / unitBuyPrice) : 0;
            const finalQty = Math.min(maxAffordable, stock);
            
            const totalProfit = Math.round(unitProfit * finalQty);

            return {
                element: row,
                unitBuyPrice: Math.round(unitBuyPrice),
                finalQty: finalQty,
                totalProfit: totalProfit
            };
        });

        // 총 예상 이득 기준 내림차순 정렬
        data.sort((a, b) => b.totalProfit - a.profit);

        const tbody = document.getElementById('itemBody');
        data.forEach(item => {
            const row = item.element;
            row.querySelector('.unit-price').innerText = item.unitBuyPrice.toLocaleString();
            row.querySelector('.max-qty').innerHTML = `<span class="highlight">${item.finalQty}</span> 개`;
            
            const tpCell = row.querySelector('.total-profit');
            tpCell.innerText = item.totalProfit.toLocaleString();
            tpCell.className = 'total-profit ' + (item.totalProfit >= 0 ? 'profit-plus' : 'profit-minus');
            
            tbody.appendChild(row);
        });
        updateNumbers();
    }
</script>

</body>
</html>
