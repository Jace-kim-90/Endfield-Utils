<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엔드필드 통합 무역 최적화 도구</title>
    <style>
        :root {
            --bg-color: #0f1014;
            --card-bg: #1c1e26;
            --primary: #ffcf00; 
            --text: #ffffff;
            --text-sub: #94a3b8;
            --positive: #10b981;
            --negative: #ef4444;
            --border: #2d313d;
        }

        body {
            background-color: var(--bg-color); color: var(--text);
            font-family: 'Pretendard', sans-serif; margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 98%; max-width: 1200px; }

        /* 상단 설정 영역 */
        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; background: var(--card-bg); padding: 20px;
            border-radius: 12px; border: 1px solid var(--border);
        }

        .config-group { display: flex; gap: 20px; }
        .input-box { display: flex; flex-direction: column; }
        .input-box label { font-size: 0.75rem; color: var(--primary); font-weight: bold; margin-bottom: 5px; }
        .input-box input { 
            background: #252833; border: 1px solid var(--primary); color: white;
            padding: 8px 12px; border-radius: 6px; font-size: 1.1rem; width: 140px;
        }

        /* 테이블 영역 */
        .table-wrapper {
            background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border);
            overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { background: #252833; color: var(--text-sub); font-size: 0.7rem; padding: 12px 5px; text-transform: uppercase; }
        td { padding: 10px 5px; border-bottom: 1px solid var(--border); text-align: center; font-size: 0.9rem; }

        input.table-input {
            background: #2d313d; border: 1px solid #3f4454; color: white;
            padding: 6px; width: 85%; border-radius: 4px; text-align: center;
        }
        input:focus { border-color: var(--primary); outline: none; }

        .btn-group { display: flex; gap: 10px; margin-bottom: 15px; }
        button { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-add { background: #334155; color: white; }
        .btn-calc { background: var(--primary); color: black; flex-grow: 1; font-size: 1rem; }
        .btn-del { background: transparent; color: #64748b; }
        button:hover { opacity: 0.8; }

        /* 상태 표시 색상 */
        .recommend { background: rgba(16, 185, 129, 0.1); }
        .profit-text { color: var(--positive); font-weight: bold; }
        .highlight { color: var(--primary); font-weight: bold; }
        .dim { color: #555; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="header-info">
            <h1 style="margin:0; font-size: 1.5rem; color: var(--primary);">Endfield Trade Optimizer</h1>
            <p style="margin:5px 0 0 0; font-size: 0.8rem; color: var(--text-sub);">통합 구매 한도 기반 최적 매입 리스트</p>
        </div>
        <div class="config-group">
            <div class="input-box">
                <label>TOTAL CAP (통합 한도)</label>
                <input type="number" id="globalLimit" value="50" onclick="this.select()" oninput="calculate()">
            </div>
            <div class="input-box">
                <label>MY FUNDS (보유 자금)</label>
                <input type="number" id="myFunds" value="10000" onclick="this.select()" oninput="calculate()">
            </div>
        </div>
    </header>

    <div class="btn-group">
        <button class="btn-add" onclick="addRow()">+ 아이템 추가</button>
        <button class="btn-calc" onclick="calculate()">최적 순위 정렬</button>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th style="width: 40px;">No</th>
                    <th>아이템명</th>
                    <th>기본가</th>
                    <th>상점재고</th>
                    <th>구매(%)</th>
                    <th>판매(%)</th>
                    <th>개당순익</th>
                    <th style="width: 130px;">최적 매입 수량</th>
                    <th style="width: 130px;">총 예상 이득</th>
                    <th style="width: 40px;">-</th>
                </tr>
            </thead>
            <tbody id="itemBody"></tbody>
        </table>
    </div>
</div>

<script>
    window.onload = () => { for(let i=0; i<4; i++) addRow(); };

    function addRow() {
        const tbody = document.getElementById('itemBody');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td class="item-no"></td>
            <td><input type="text" class="table-input name" value="상품" onclick="this.select()"></td>
            <td><input type="number" class="table-input base" value="1000" onclick="this.select()"></td>
            <td><input type="number" class="table-input stock" value="20" onclick="this.select()"></td>
            <td><input type="number" class="table-input buy-pct" value="80" onclick="this.select()"></td>
            <td><input type="number" class="table-input sell-pct" value="120" onclick="this.select()"></td>
            <td class="unit-profit">-</td>
            <td class="final-qty">-</td>
            <td class="total-profit">-</td>
            <td><button class="btn-del" onclick="this.parentElement.parentElement.remove(); calculate();">✕</button></td>
        `;
        tbody.appendChild(row);
        calculate();
    }

    function calculate() {
        let currentFunds = parseFloat(document.getElementById('myFunds').value) || 0;
        let remainingGlobalLimit = parseFloat(document.getElementById('globalLimit').value) || 0;
        
        const rows = Array.from(document.querySelectorAll('#itemBody tr'));
        
        // 1. 기초 데이터 계산
        let items = rows.map(row => {
            const base = parseFloat(row.querySelector('.base').value) || 0;
            const buyRate = (parseFloat(row.querySelector('.buy-pct').value) || 0) / 100;
            const sellRate = (parseFloat(row.querySelector('.sell-pct').value) || 0) / 100;
            
            return {
                element: row,
                unitBuyPrice: base * buyRate,
                unitProfit: Math.round(base * (sellRate - buyRate)),
                stock: parseFloat(row.querySelector('.stock').value) || 0
            };
        });

        // 2. 개당 순수익이 높은 순서로 정렬 (그리디 알고리즘)
        items.sort((a, b) => b.unitProfit - a.unitProfit);

        // 3. 순차적으로 한도/자금 차감하며 최종 수량 결정
        items.forEach(item => {
            let buyQty = 0;
            if (item.unitProfit > 0 && item.unitBuyPrice > 0) {
                // 살 수 있는 최대 수량 = min(재고, 내 돈 한도, 통합 한도)
                const canAfford = Math.floor(currentFunds / item.unitBuyPrice);
                buyQty = Math.min(item.stock, canAfford, remainingGlobalLimit);
                
                // 차감
                currentFunds -= (buyQty * item.unitBuyPrice);
                remainingGlobalLimit -= buyQty;
            }

            // 결과 반영
            const row = item.element;
            row.querySelector('.unit-profit').innerText = item.unitProfit.toLocaleString();
            
            const qtyCell = row.querySelector('.final-qty');
            qtyCell.innerHTML = buyQty > 0 ? `<span class="highlight">${buyQty}</span> 개` : `<span class="dim">0 개</span>`;
            
            const tpCell = row.querySelector('.total-profit');
            const totalProfit = item.unitProfit * buyQty;
            tpCell.innerText = totalProfit.toLocaleString();
            tpCell.className = totalProfit > 0 ? 'profit-text' : 'dim';
            
            // 추천하는 항목은 배경색 살짝 변경
            row.className = buyQty > 0 ? 'recommend' : '';
            
            document.getElementById('itemBody').appendChild(row);
        });

        // 번호 재매기기
        document.querySelectorAll('.item-no').forEach((td, idx) => td.innerText = idx + 1);
    }
</script>

</body>
</html>
